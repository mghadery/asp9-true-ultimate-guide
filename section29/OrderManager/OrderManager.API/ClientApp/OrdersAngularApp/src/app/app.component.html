<div class="container">
  <div class="page-content">
    <div class="margin-bottom">
      <div class="flex">
        <div class="flex-1" id="top-bar-div">
          <h2 class="app-title">Orders Manager</h2>
        </div>
        <div class="flex-1 pr" id="search-box-div">
          <div class="navbar account-links">
            <ul *ngIf="accountService.CurrentUserName === '' || accountService.CurrentUserName === null || accountService.CurrentUserName === 'undefined'">
              <li>
                <a [routerLink]="['/register']" routerLinkActive="nav-active">Register</a>
              </li>
              <li>
                <a [routerLink]="['/login']" routerLinkActive="nav-active">Login</a>
              </li>
            </ul>
            <ul *ngIf="accountService.CurrentUserName !== '' && accountService.CurrentUserName !== null && accountService.CurrentUserName !== 'undefined'">
              <li>
                <a href="#" onclick="return false" (click)="onLogoutClicked()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar">
      <ul *ngIf="accountService.CurrentUserName !== '' && accountService.CurrentUserName !== null && accountService.CurrentUserName !== 'undefined'">
        <li>
          <a [routerLink]="['/orders']" routerLinkActive="nav-active">Orders</a>
        </li>
      </ul>
    </div>
    <div class="body">
      <router-outlet>

      </router-outlet>
    </div>
  </div>
</div>
